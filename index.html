<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Hồ Cá Vui Nhộn - Chill Chill</title>
    <link rel="stylesheet" href="hoca.css">
    <style>
        #controls button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: 3px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            backdrop-filter: blur(20px);
            transition: all 0.4s;
        }
        #controls button:hover {
            background: #ff6b6b;
            transform: scale(1.2);
            box-shadow: 0 0 30px #ff6b6b;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="shark"><img src="images/shark.gif" alt="Cá mập"></div>
        <div id="diver1"><img src="images/tholan.png"></div>
        <div id="diver2"><img src="images/diver2.png"></div>
        <div id="diver3"><img src="images/diver3.png"></div>
        <div id="turtle"><img src="images/turtle.png"></div>
        <div id="cachabach"><img src="images/cachabach.gif"></div>
        <div id="fish-container"></div>
    </div>

    <!-- 2 NÚT SIÊU XỊN -->
    <div id="controls">
        <button onclick="changeBackground()">Đổi Nền (PNG)</button>
        <button onclick="toggleMusic()" id="musicBtn">Bật Nhạc</button>
    </div>

    <!-- NHẠC TỪ FILE -->
    <audio id="musicLofi" loop preload="auto"></audio>
<script>
const audio = document.getElementById('musicLofi');
let unlocked = false;
let current = 0;
const tracks = ["inthepool.mp3", "stardust.mp3", "dramamine.mp3"];

// play bài đầu
audio.src = tracks[current];
audio.play();

// đổi bài
function nextTrack() {
    current = (current + 1) % tracks.length;
    audio.src = tracks[current];
    audio.play();
}
</script>
<button onclick="nextTrack()">Bài tiếp</button>


    <script>
        const fishImages = [
    'images/yel_fish.gif',
    'images/idk_fish.gif',
    'images/bl&gr_fish.gif'
];
    const container = document.getElementById('fish-container');

for (let i = 0; i < 50; i++) {
    const fish = document.createElement('div');
    fish.className = 'fish';
    
    // Lấy ảnh theo thứ tự, lặp lại 3 ảnh
    let imgSrc = fishImages[i % fishImages.length];

    fish.innerHTML = `<img src="${imgSrc}">`;
    fish.style.top = Math.random() * 80 + 10 + '%';
    fish.style.left = Math.random() * 100 + '%';
    fish.style.animationDuration = (Math.random() * 25 + 25) + 's';
    fish.style.animationDelay = Math.random() * 20 + 's';
    
    container.appendChild(fish);
}



        // Đổi nền PNG
        let bgIndex = 0;
        const backgrounds = ['images/bg1.jpg', 'images/bg2.png', 'images/bg3.jpg', 'images/bg4.webp'];
        function changeBackground() {
            bgIndex = (bgIndex + 1) % backgrounds.length;
            document.body.style.backgroundImage = `url('images/${backgrounds[bgIndex]}')`;
            unlockAudio();
        }
        function unlockAudio() {
            if (unlocked) return;
            audio.play().then(() => {
                unlocked = true;
                console.log("Nhạc local đã được mở khóa!");
            }).catch(err => {
                console.log("Chưa thể phát nhạc:", err);
            });
        }

        function toggleMusic() {
            unlockAudio();
            if (audio.paused) {
                audio.volume = 0.6;
                audio.play();
                document.getElementById('musicBtn').innerHTML = "Tắt Nhạc";
            } else {
                audio.pause();
                document.getElementById('musicBtn').innerHTML = "Bật Nhạc Local";
            }
        }

        // Mở khóa khi click bất kỳ đâu
        document.body.addEventListener('click', unlockAudio, { once: true });
        document.body.addEventListener('touchstart', unlockAudio, { once: true });

        // Tự động thử phát khi load xong
        window.addEventListener('load', () => {
            audio.volume = 0.6;
        });
    </script>
</body>
</html>
